
    <html>
        <head>
            <title>Ray&Lan By KDD - VTC</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <header>
                <h1>Bienvenue sur Ray&Lan By KDD</h1>
                <nav>
                    <a href="#reservation">Réserver</a>
                    <a href="#vehicles">Nos Véhicules</a>
                    <a href="#contact">Contact</a>
                </nav>
            </header>
            <section id="reservation">
                <h2>Réservez votre VTC/TAXI</h2>
                <form>
                    <label for="from">Adresse de départ:</label>
                    <input type="text" id="from" name="from" required><br>
                    <label for="to">Adresse d'arrivée:</label>
                    <input type="text" id="to" name="to" required><br>
                    <label for="vehicle">Véhicule:</label>
                    <select id="vehicle" name="vehicle">
                        <option value="green_classic">Green Classique</option>
                        <option value="green_pro">Green Pro</option>
                        <option value="berline_eco">Berline Eco</option>
                        <option value="berline_luxe">Berline Luxe</option>
                        <option value="van">Van</option>
                        <option value="van_xl">Van XL</option>
                    </select><br>
                    <input type="submit" value="Réserver">
                </form>
            </section>
            <footer>
                <p>Ray&Lan By KDD &copy; 2025</p>
            </footer>
        </body>
    </html>
